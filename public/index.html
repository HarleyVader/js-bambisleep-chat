<head>

        content="BambiSleep, AIGF, AI, LLM, Chat, Hypno, Brainwash, Mindfuck, Bambi, Bambi Sleep, BambiSleep.chat">

<body>
    <script type="module" src="mjs/main.mjs"></script>
    <div id="chat-container">
        <div id="user-input">
            <h1>BambiSleep AIGF üëÅÔ∏è </h1>
            <textarea id="textarea" oninput="autoExpand(this)" placeholder="Talk to BambiSleep"></textarea>
            <div>
                <button id="submit" type="submit">Submit</button>
                <br>
                <div id="user-prompt"></div>
            </div>
            <div class="align-in-row">
                <div>
                    <button id="activate-all">All On</button>
                </div>
                <div id="audiomessage">
                    <audio id="audio" hidden controls src></audio>
                    <p id="message"></p>
                </div>
            </div>
            <br>
            <div id="trigger-toggles">

            </div>
            <div id="update-element" hidden>
                <h1 class="update parralax">UPDATE IN PROGRESS!!!</h1>
                <p class="update parralax">Sorry bambi if i made you POP</p>
            </div>
        </div>
        <div id="response-container">
            <div id="response" class="uppercase-char"></div>
            <div id="eyeCursor">
                <div id="eye">

                </div>
            </div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script>const socket = io();</script>
    <script src="js/psychodelic-trigger-mania.js"></script>
    <script src="js/text2speech.js"></script>
    <script src="js/responsive.js"></script>
    <script src="js/triggers.js"></script>
    <script src="js/webhook.js"></script>
    <script src="js/regex.js"></script>
    <script>
        const _textArray = [];

        const textarea = document.getElementById('textarea');
        const submit = document.getElementById('submit');
        const response = document.getElementById('response');
        const userPrompt = document.getElementById('user-prompt');

        socket.on('disconnect', () => {
            console.log('Disconnected');
            alert('Bambi disconnected!\nrefresh bambisleep.chat');
        });

        socket.on('connect', () => {
            console.log('Connected to BambiSleep chat server! Socket ID:', socket.id);
        });

        socket.on("update", (message) => {
            unhideUpdateElement();
        });

        let debounceTimeout;
        submit.addEventListener('click', () => {
            clearTimeout(debounceTimeout);
            debounceTimeout = setTimeout(() => {
                handleClick();
            }, 200);
        });

        function flashTrigger(trigger, duration) {
            const container = document.getElementById("eye");
            container.innerHTML = "";
            const span = document.createElement("span");
            span.textContent = trigger;
            container.appendChild(span);

            setTimeout(() => {
                requestAnimationFrame(() => {
                    container.innerHTML = "";
                });
            }, duration);
        }

        function handleClick() {
            const message = textarea.value.trim();
            console.log('Message:', message);

            if (message === '') {
                alert('Message cannot be empty');
                return;
            }
            userPrompt.textContent = message;
            sendTriggers();
            socket.emit('message', message);
            sendMessageToDiscord(`${socket.id} user: ${message}`);

            textarea.value = '';
            textarea.style.height = 'inherit';
        }

        socket.on('response', async (message) => {
            currentMessage += message;

            const hasPunctuation = /[.,\/#!?$%\^&\;:{}=\_~]/g.test(currentMessage);
            const isNumberedList = /^\d+\./g.test(currentMessage);
            const wordsBetweenPunctuation = /"[^"]*"|\*[^*]*\*|\*\*[^*]*\*\*/g.test(currentMessage);

            if (wordsBetweenPunctuation || (hasPunctuation && !wordsBetweenPunctuation && !isNumberedList)) {
                _textArray.push(currentMessage);

                console.log('Text array:', _textArray);
                if (state) {
                    handleAudioEnded()
                }
                currentMessage = '';
            }
        });

        function handleAudioEnded() {
            if (_textArray.length > 0) {
                state = false;
                text = _textArray.shift();
            } else if (_textArray.length === 0) {
                state = true;
                return;
            }
            arrayPush(_audioArray, text);
            do_tts(_audioArray);
        }

        function handleAudioPlay() {
            console.log('Audio is playing');
            const duration = audio.duration * 1000;
            new Promise(resolve => setTimeout(resolve, duration));
            flashTrigger(text, duration);
            const messageElement = document.createElement('p');
            messageElement.textContent = text;
            console.log('Text reply: ', messageElement.textContent);
            sendMessageToDiscord(socket.id + " bambi: " + messageElement.textContent);

            if (response.firstChild) {
                response.insertBefore(messageElement, response.firstChild);
            } else {
                response.appendChild(messageElement);
            }

            // Call the function after new response is added
            applyUppercaseStyle();
        }

        audio.addEventListener('ended', handleAudioEnded);
        audio.addEventListener('play', handleAudioPlay);
    </script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
