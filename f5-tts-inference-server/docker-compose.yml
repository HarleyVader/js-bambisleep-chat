version: '3.8'

services:
  f5-tts-inference:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "7860:7860"
    volumes:
      - ./data/reference_audio:/app/data/reference_audio
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - PYTHONUNBUFFERED=1
    runtime: nvidia
    command: ["python", "src/server.py"]